<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Survey</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
      <h1>Personal Information</h1>
      <form action="#" method="post">
        <br>


    <!-- Text input -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your first name"required>
        <label for="1name">Last Name</label>
        <input type="text" id="1name" name="1name" placeholder="Surname"required>
      <br><br>


    <!-- Number Input -->
    <label for="age" > Age:</label>
    <input type="number" id="age" name="age" placeholder="Your age"><br><br>


    <!-- Password Input -->
    <label for="password" > Password:</label>
    <input type="password" id="password" name="password" placeholder="Less than 12 characters"><br><br>


    <!-- Email Input -->
    <label for="email" > Email:</label>
    <input type="email" id="email" name="email"><br><br>


    <!--Address Input-->
    <label for="address">Address</label>
    <textarea id="address" name="address" rows="2" placeholder="Your home address"></textarea>


    <!-- Radio Buttons -->
     <br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label class="inline-label"
     for="male">Male</label>
    
    <input type="radio" id="female" name="gender" value="female">
    <label class="inline-label"
     for="female">Female</label><br><br>


    <!-- Checkboxes -->
    <label>Hobbies:</label>
    <input type="checkbox" id="reading" name="hobbies" value="reading">
    <label for="reading">Reading</label>

    <input type="checkbox" id="gaming" name="hobbies" value="gaming">
    <label for="gaming">Gaming</label><br><br>

    <!-- Dropdown Menu-->
     <label>Country:</label>
     <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="ghana">Ghana</option>
        <option value="canada">Canada</option>
        <option value="nigeria">Nigeria</option>
     </select><br><br>


     <!--Date Input-->
     <label for="dob">Date of Birth:</label>
     <input type="date" id="dob" name="dob"><br><br>


     <!--Submit Button-->
     <input type="submit" value="Submit">
     

    </form>
    </div>
</body>
</html>
